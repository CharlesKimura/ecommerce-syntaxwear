<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SyntaxWear - Tênis e Sneakers online</title>
   <link rel="stylesheet" href="./css/reset.css">
   <link rel="stylesheet" href="./css/variables.css">
   <link rel="stylesheet" href="./css/base.css">
   <link rel="stylesheet" href="./css/layout.css">

   <link rel="stylesheet" href="./css/components/header.css">
   <link rel="stylesheet" href="./css/components/hero.css">
</head>

<body>
   <header class="header">
      <!-- Logo e navegação -->
      <h1 class="logo">
         <a href="/" title="SyntaxWear - Tênis e Sneakers online">
            <img src="./images/logo/logo.svg" alt="SyntaxWear - Tênis e Sneakers online">
         </a>
      </h1>

      <nav class="nav-center" aria-label="Categorias Principal">
         <ul>
            <li><a href="#">Marculino</a></li>
            <li><a href="#">Feminino</a></li>
            <li><a href="#">Outlet</a></li>
         </ul>
      </nav>

      <nav class="nav-right" aria-label="Acesso Rápido">
         <ul>
            <li><a href="#">Nossas lojas</a></li>
            <li><a href="#">Sobre</a></li>
            <li>
               <a href="#">
                  <img src="./images/icons/user.svg" alt="Minha conta">
               </a>
            </li>
            <li>
               <a href="#">
                  <img src="./images/icons/help.svg" alt="Ajuda">
               </a>
            </li>
            <li>
               <a href="#">
                  <img src="./images/icons/bag.svg" alt="Carrinho">
               </a>
            </li>
         </ul>
      </nav>
   </header>

   <main>
      <!-- Seção hero -->
      <section class="hero-section">
         <!-- Camada de sobreposição para o conteúdo da seção hero (ajuda na legibilidade do texto sobre a imagem de fundo) -->
         <div class="hero-overlay">
            <div class="hero-content">
               <span class="hero-subtitle">Krypton One</span>
               <h2 class="hero-title">Transforme qualquer passo em presença.</h2>
               <div class="hero-buttons">
                  <!-- botão contorno -->
                  <a class="btn btn-outline" href="#">Ver modelos</a>
                  <!-- botão preenchida -->
                  <a class="btn btn-filled" href="#">Comprar</a>
               </div>
            </div>
         </div>
      </section>

      <!-- Seção de categorias de tênis -->
      <section class="categories-section">
         
      </section>

      <!-- Grid com produtos em destaque -->
      <section class="featured-products-grid">
         
      </section>
   </main>

   <!-- Informações de contato e links -->
   <footer class="site-footer">
      
   </footer>
</body>

</html>
